{% extends 'phonebook/base.html' %}

{% load static %}

{% block main %}
<h1>HOME PAGE</h1>

{% if messages %}
<div class="messages">
    {% for message in messages %}
    <h1{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h1>
    {% endfor %}
</div>
{% endif %}

{% endblock %}
